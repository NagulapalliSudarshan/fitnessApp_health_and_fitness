{% extends "blog/base.html" %}
{% block content%}
    <div class="form">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <strong class="border-bottom mb-4">Delete</strong>
                <h2>Are you sure to delete post {{ object.title }}</h2>
                <hr> 
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">
                    Yes,Delete
                </button>
                <a class="btn btn-outline-secondary" href="{% url 'posts-detail' object.id %}">Cancel</a>
            </div>
            <hr>
        </form>
    </div>

{% endblock content %}
